        /* ‡¶Ü‡¶≤‡ßç‡¶ü‡ßç‡¶∞‡¶æ ‡¶∏‡ßç‡¶≤‡¶ø‡¶Æ ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ */
        #verify-overlay { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #ffffff; z-index: 10000; padding: 12px 15px; box-shadow: 0 -2px 15px rgba(0,0,0,0.15); border-top: 2.5px solid var(--primary); flex-direction: row; align-items: center; justify-content: center; height: 65px; box-sizing: border-box; }
        #countdown-display { font-size: 28px; font-weight: 900; color: #e63946; margin-right: 15px; background: #fff0f0; padding: 2px 12px; border-radius: 10px; min-width: 45px; text-align: center; }

<body>

    <div id="verify-overlay">
        <div id="countdown-display">‡ßß‡ß¶</div>
        <div style="font-size: 14px; color: #333; font-weight: bold;">‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á ‡¶π‡¶ö‡ßç‡¶õ‡ßá... <br><span style="font-weight: normal; color: #666; font-size: 12px;">‡¶´‡¶ø‡¶∞‡ßá ‡¶Ü‡¶∏‡¶æ ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶∞‡¶ø‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá‡•§</span></div>
    </div>

    <div class="header-section"><h1>Bachelor Point Season 5</h1></div>
    <div class="category-bar">
        <button class="cat-btn active" onclick="filterCat('All', this)">All üìÅ</button>
        <button class="cat-btn" onclick="filterCat('BP S5', this)">BP S5 üé≠</button>
    </div>
    <div class="search-container"><input type="text" id="videoSearch" class="search-box" placeholder="‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßá ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." oninput="renderUI()"></div>
    <div class="main-content" id="video-display">‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>

    <script>
        const firebaseConfig = { databaseURL: "https://bachelor-point-season-5-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const BOT_USERNAME = "Bachelor_Point_Season_5_ep_bot"; 
        const LOCK_TIME = 24 * 60 * 60 * 1000; 
        const REQUIRED_SEC = 10; 

        let allVideos = {};
        let currentCategory = "All";

        db.ref('videos').on('value', (snap) => {
            allVideos = snap.val() || {};
            renderUI();
        });

        function filterCat(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderUI();
        }

        function renderUI() {
            const container = document.getElementById('video-display');
            const searchInput = document.getElementById('videoSearch').value.trim();
            container.innerHTML = "";
            for (let id in allVideos) {
                const v = { ...allVideos[id], id: id };
                if (currentCategory !== "All" && v.category !== currentCategory) continue;
                if (searchInput !== "") {
                    const regex = new RegExp("Episode\\s*" + searchInput, "i");
                    if (!regex.test(v.name)) continue;
                }
                const lastTime = localStorage.getItem('time_' + v.id);
                const currentTime = Date.now();
                let isLocked = lastTime && (currentTime - lastTime < LOCK_TIME);
                let step = parseInt(localStorage.getItem('step_' + v.id)) || 0;
                const total = v.ads ? v.ads.length : 0;
                let btnTxt = "üîí UNLOCK VIDEO", btnClass = "unlock-btn";
                if (isLocked) { btnTxt = "üö´ ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®"; btnClass += " locked-btn"; }
                else if (step >= total) { btnTxt = "üì• GET DOWNLOAD VIDEO"; btnClass += " download-btn"; }
                container.innerHTML += `<div class="card"><div class="thumb-box"><img src="${v.photo}"></div><div class="card-details"><h3 class="video-title">${v.name}</h3><div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:12px; font-weight:bold;"><span style="color:#e63946">‡¶ß‡¶æ‡¶™: ${step}/${total} üöÄ</span><span style="background:#f0f0f0;padding:2px 8px;border-radius:5px">${v.category}</span></div><button class="${btnClass}" onclick='handleAction("${v.id}", ${JSON.stringify(v.ads)})'>${btnTxt}</button></div></div>`;
            }
        }

        function handleAction(v_id, ads) {
            const lastTime = localStorage.getItem('time_' + v_id);
            if (lastTime && (Date.now() - lastTime < LOCK_TIME)) return;
            let step = parseInt(localStorage.getItem('step_' + v_id)) || 0;
            if (step >= ads.length) {
                Swal.fire({ title: '‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®!', text: '‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§', icon: 'success' }).then(() => {
                    localStorage.setItem('time_' + v_id, Date.now());
                    localStorage.setItem('step_' + v_id, '0');
                    window.location.href = `https://t.me/${BOT_USERNAME}?start=${v_id}`;
                });
                return;
            }
            localStorage.setItem('ad_active', 'true');
            localStorage.setItem('start_time', Date.now().toString());
            localStorage.setItem('active_vid', v_id);
            localStorage.setItem('active_step', step.toString());
            document.getElementById('verify-overlay').style.display = 'flex';
            tg.openLink(ads[step]);
        }

        // ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ü‡¶∏‡¶æ ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶∞‡¶ø‡¶≤‡ßã‡¶° ‡¶è‡¶¨‡¶Ç ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶≤‡¶ú‡¶ø‡¶ï
        function checkResult() {
            if (localStorage.getItem('ad_active') === 'true') {
                const startTime = parseInt(localStorage.getItem('start_time'));
                const now = Date.now();
                const actualDiff = Math.floor((now - startTime) / 1000);
                const remaining = REQUIRED_SEC - actualDiff;

                localStorage.removeItem('ad_active');
                localStorage.removeItem('start_time');
                document.getElementById('verify-overlay').style.display = 'none';

                if (actualDiff >= REQUIRED_SEC) {
                    const vid = localStorage.getItem('active_vid');
                    const step = localStorage.getItem('active_step');
                    localStorage.setItem('step_' + vid, (parseInt(step) + 1).toString());
                    renderUI();
                    Swal.fire({ title: '‡¶∏‡¶´‡¶≤!', text: '‡ßß‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§', icon: 'success' });
                } else {
                    Swal.fire({ 
                        title: '‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü', 
                        text: `‡¶Ü‡¶™‡¶®‡¶ø ${actualDiff} ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¶‡ßá‡¶ñ‡ßá‡¶õ‡ßá‡¶®‡•§ ‡¶Ü‡¶∞‡¶ì ${remaining > 0 ? remaining : 0} ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶õ‡¶ø‡¶≤‡•§`, 
                        icon: 'info'
                    });
                }
            }
        }

        // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ü‡¶∏‡¶æ ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞‡¶á ‡¶∞‡¶ø‡¶≤‡ßã‡¶° ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === 'visible' && localStorage.getItem('ad_active') === 'true') {
                location.reload();
            }
        });

        // ‡¶∞‡¶ø‡¶≤‡ßã‡¶° ‡¶∂‡ßá‡¶∑ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶ú‡¶æ‡¶®‡¶æ‡¶®‡ßã
        window.onload = checkResult;
    </script>
</body>
